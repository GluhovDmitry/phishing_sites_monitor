{% load static %}
<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    {% block head %}
    <title>Recognizit!</title>
    {% endblock %}
<body>

<header>
    <nav class="container">
      <button class="bar" onclick="openCloseBar()">&#9776</button>
      <a class="logo" href="/">Recognizit!</a>
      <form action="" method="get" id="searchform">
        <input type="text" placeholder="Искать на сайте...">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
      <ul id="menu">
        <li><a href="">Об авторе</a></li>
      </ul>
    </nav>
</header>

<div id="main">
    <div id="sidebar">
        <ul>
            <li><a href="{% url 'banks' %}">Банки</a></li>
            <li><a href="{% url 'recognizer' %}">Recognizer</a></li>
        </ul>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</div>
<footer></footer>
<script>

    document.querySelectorAll('#sidebar a').forEach((link) => {
        if (link.pathname === location.pathname) {
            link.classList.add('active')
        }
    });

    function openCloseBar() {
        if (document.getElementById("sidebar").style.width === "0px") {
            document.getElementById("sidebar").style.width = "240px";
            document.getElementById("content").style.left = "240px";
            if (window.innerWidth <= 680) {
                document.getElementById("content").style.left = "10px";
            }
        } else {
            document.getElementById("sidebar").style.width = "0px";
            document.getElementById("content").style.left = "10px";
        }
    }
</script>

</body>
</html>
